<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remi - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .app-container {
            width: 100%;
            max-width: 900px;
            height: calc(100vh - 40px);
            background-color: #000000;
            border: 2px solid #2A2A2A;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(255, 242, 204, 0.1);
        }

        .header {
            background-color: #2A2A2A;
            padding: 16px 20px;
            border-bottom: 1px solid #FFF2CC;
            flex-shrink: 0;
        }

        .header-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .remi-avatar {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            border: 2px solid #FFF2CC;
            object-fit: cover;
            background-color: #000000;
            flex-shrink: 0;
        }

        .header-text {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .header h1 {
            color: #FFF2CC;
            font-size: 24px;
            font-weight: 300;
            margin: 0;
        }

        .header-subtitle {
            color: #CCCCCC;
            font-size: 14px;
            font-weight: 400;
            margin: 0;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 20px;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            padding: 16px 20px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            background-color: #2A2A2A;
            color: #ffffff;
        }

        .user-message {
            align-self: flex-end;
            border: 1px solid #FFF2CC;
        }

        .ai-message {
            align-self: flex-start;
        }

        .input-container {
            background-color: #2A2A2A;
            border-top: 1px solid #FFF2CC;
            padding: 8px 16px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 12px;
            height: 56px;
            flex-shrink: 0;
        }

        .input-field {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            padding: 8px 12px;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s ease;
        }

        .input-field:focus {
            border-bottom-color: #FFF2CC;
        }

        .input-field::placeholder {
            color: #CCCCCC;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: #FFF2CC;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            background-color: rgba(255, 242, 204, 0.1);
        }

        .icon-btn.active {
            color: #CC0000;
        }

        .icon-btn.listening {
            color: #CC0000;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .icon-btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .send-btn {
            background: transparent;
            border: none;
            color: #FFF2CC;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .send-btn:hover {
            background-color: rgba(255, 242, 204, 0.1);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            justify-content: center;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #2A2A2A;
            border: 1px solid #FFF2CC;
            border-radius: 24px;
            transition: 0.3s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background-color: #FFF2CC;
            border-radius: 50%;
            transition: 0.3s;
        }

        input:checked + .toggle-slider {
            background-color: #2A2A2A;
        }

        input:checked + .toggle-slider:before {
            background-color: #CC0000;
            transform: translateX(26px);
        }

        .toggle-label {
            color: #FFF2CC;
            font-size: 14px;
            font-weight: 500;
            user-select: none;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            padding: 16px;
            color: #CCCCCC;
            font-size: 12px;
            border-top: 1px solid #2A2A2A;
        }

        .loading {
            display: none;
            color: #CCCCCC;
            font-style: italic;
        }

        .error {
            color: #CC0000;
            background-color: #2A2A2A;
            border: 1px solid #CC0000;
            padding: 12px;
            border-radius: 6px;
            margin: 12px 0;
            text-align: center;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .app-container {
                height: calc(100vh - 20px);
                border-radius: 12px;
            }
            
            .header-content {
                gap: 12px;
            }
            
            .remi-avatar {
                width: 50px;
                height: 50px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .header-subtitle {
                font-size: 12px;
            }
        }

        /* Small mobile screens - optimize for ultra-minimal design */
        @media (max-width: 600px) {
            .chat-container {
                padding: 15px;
            }
            
            .input-container {
                padding: 6px 12px;
                gap: 8px;
                height: 52px;
            }
            
            .input-field {
                padding: 6px 8px;
                font-size: 16px;
            }
            
            .icon-btn, .send-btn {
                width: 40px;
                height: 40px;
                padding: 10px;
            }
            
            .icon-btn svg, .send-btn svg {
                width: 16px;
                height: 16px;
            }
            
            .toggle-container {
                margin-bottom: 16px;
            }
            
            .messages {
                padding: 15px 0;
            }
            
            .message {
                max-width: 90%;
                padding: 14px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
        <div class="header-content">
            <img src="./Remi.jpeg" alt="Remi AI Assistant" class="remi-avatar">
            <div class="header-text">
                <h1>Remi</h1>
                <div class="header-subtitle">STEM-Focused AI Assistant</div>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="ai-message">
                <p>Hello! I'm Remi, your friendly AI assistant. I love discussing STEM topics and having pleasant conversations. What would you like to chat about today?</p>
            </div>
        </div>

        <div class="toggle-container">
            <span class="toggle-label">Deep Dig Mode ðŸ¦´</span>
            <label class="toggle-switch">
                <input type="checkbox" id="deepDigToggle">
                <span class="toggle-slider"></span>
            </label>
        </div>

        <div class="input-container">
            <button class="icon-btn" id="micBtn" title="Push to talk">
                <svg viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
            <button class="icon-btn" id="speakBtn" title="Toggle text-to-speech">
                <svg viewBox="0 0 24 24">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
            </button>
            <input 
                type="text" 
                class="input-field" 
                id="messageInput" 
                placeholder="Type your message..."
                maxlength="500"
            >
            <button class="send-btn" id="sendBtn" title="Send message">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>

        <div class="loading" id="loading">Remi is thinking...</div>
    </div>

        <div class="footer">
            Remi is an AI experiment. Inputs are processed anonymously.
        </div>
    </div>

    <script>
        const API_URL = "https://remi-api.andrew-meckley1981.workers.dev";
        
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const speakBtn = document.getElementById('speakBtn');
        const loadingDiv = document.getElementById('loading');
        const deepDigToggle = document.getElementById('deepDigToggle');

        let isListening = false;
        let speechToTextEnabled = true;
        let textToSpeechEnabled = false;
        let recognition = null;

        // Initialize Speech Recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                updateMicButton(true);
            };

            recognition.onend = () => {
                isListening = false;
                updateMicButton(false);
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                sendMessage();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                showError('Speech recognition failed. Please try again.');
                isListening = false;
                updateMicButton(false);
            };
        } else {
            micBtn.style.display = 'none';
        }

        // Text-to-Speech function
        function speakText(text) {
            if (!textToSpeechEnabled || !('speechSynthesis' in window)) return;
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9;
            utterance.pitch = 1.0;
            utterance.volume = 0.8;
            speechSynthesis.speak(utterance);
        }

        // Event Listeners
        micBtn.addEventListener('click', () => {
            if (!recognition) return;
            
            if (isListening) {
                recognition.stop();
            } else {
                isListening = true;
                recognition.start();
            }
        });

        speakBtn.addEventListener('click', () => {
            textToSpeechEnabled = !textToSpeechEnabled;
            speakBtn.classList.toggle('active', !textToSpeechEnabled);
            speakBtn.title = textToSpeechEnabled ? 'Disable text-to-speech' : 'Enable text-to-speech';
            if (!textToSpeechEnabled) {
                speechSynthesis.cancel();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send message function
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';
            
            showLoading(true);
            sendBtn.disabled = true;

            try {
                const useDeepDig = deepDigToggle.checked;
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message, useDeepDig }),
                });

                if (!response.ok) {
                    throw new Error('Failed to get response from Remi');
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                addMessage(data.response, 'ai');
                speakText(data.response);

            } catch (error) {
                console.error('Error:', error);
                showError('Sorry, I encountered an error. Please try again.');
            } finally {
                showLoading(false);
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = `<p>${escapeHtml(text)}</p>`;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show/hide loading indicator
        function showLoading(show) {
            loadingDiv.style.display = show ? 'block' : 'none';
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Initialize
        speakBtn.classList.add('active'); // Show TTS is disabled by default
        speakBtn.title = 'Enable text-to-speech';
        messageInput.focus();
        
        // Update microphone button states
        function updateMicButton(listening) {
            if (listening) {
                micBtn.classList.add('listening');
                micBtn.title = 'Stop listening';
            } else {
                micBtn.classList.remove('listening');
                micBtn.title = 'Push to talk';
            }
        }
    </script>
</body>
</html>
