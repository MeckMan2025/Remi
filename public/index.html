<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remi - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #2A2A2A;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid #FFF2CC;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            max-width: 300px;
            margin: 0 auto;
        }

        .remi-avatar {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            border: 2px solid #FFF2CC;
            object-fit: cover;
            background-color: #000000;
        }

        .header h1 {
            color: #FFF2CC;
            font-size: 32px;
            font-weight: 300;
            margin: 0;
        }

        .header-subtitle {
            color: #CCCCCC;
            font-size: 16px;
            font-weight: 400;
            margin-top: 8px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 80px auto 0 auto;
            width: 100%;
            padding: 0 20px 20px 20px;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            padding: 16px 20px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            background-color: #2A2A2A;
            color: #ffffff;
        }

        .user-message {
            align-self: flex-end;
            border: 1px solid #FFF2CC;
        }

        .ai-message {
            align-self: flex-start;
        }

        .input-container {
            background-color: #2A2A2A;
            border-radius: 12px;
            border: 1px solid #FFF2CC;
            padding: 12px 16px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            padding: 4px 0;
        }

        .input-field::placeholder {
            color: #CCCCCC;
        }

        .voice-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            background-color: #2A2A2A;
            border: 1px solid #FFF2CC;
            color: #FFF2CC;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background-color: #FFF2CC;
            color: #000000;
        }

        .control-btn.active {
            background-color: #CC0000;
            border-color: #CC0000;
            color: #ffffff;
        }

        .control-btn.listening {
            background-color: #CC0000;
            border-color: #CC0000;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .send-btn {
            background-color: #2A2A2A;
            border: 1px solid #FFF2CC;
            color: #FFF2CC;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .send-btn:hover {
            background-color: #FFF2CC;
            color: #000000;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            justify-content: center;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #2A2A2A;
            border: 1px solid #FFF2CC;
            border-radius: 24px;
            transition: 0.3s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background-color: #FFF2CC;
            border-radius: 50%;
            transition: 0.3s;
        }

        input:checked + .toggle-slider {
            background-color: #2A2A2A;
        }

        input:checked + .toggle-slider:before {
            background-color: #CC0000;
            transform: translateX(26px);
        }

        .toggle-label {
            color: #FFF2CC;
            font-size: 14px;
            font-weight: 500;
            user-select: none;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            padding: 16px;
            color: #CCCCCC;
            font-size: 12px;
            border-top: 1px solid #2A2A2A;
        }

        .loading {
            display: none;
            color: #CCCCCC;
            font-style: italic;
        }

        .error {
            color: #CC0000;
            background-color: #2A2A2A;
            border: 1px solid #CC0000;
            padding: 12px;
            border-radius: 6px;
            margin: 12px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <img src="./Remi.jpeg" alt="Remi AI Assistant" class="remi-avatar">
            <div>
                <h1>Remi</h1>
                <div class="header-subtitle">STEM-Focused AI Assistant</div>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="ai-message">
                <p>Hello! I'm Remi, your friendly AI assistant. I love discussing STEM topics and having pleasant conversations. What would you like to chat about today?</p>
            </div>
        </div>

        <div class="toggle-container">
            <span class="toggle-label">Deep Dig Mode ðŸ¦´</span>
            <label class="toggle-switch">
                <input type="checkbox" id="deepDigToggle">
                <span class="toggle-slider"></span>
            </label>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                class="input-field" 
                id="messageInput" 
                placeholder="Type your message or use voice input..."
                maxlength="500"
            >
            <div class="voice-controls">
                <button class="control-btn" id="micBtn" title="Push to talk">ðŸŽ¤</button>
                <button class="control-btn" id="speakBtn" title="Toggle text-to-speech">ðŸ”Š</button>
            </div>
            <button class="send-btn" id="sendBtn">Send</button>
        </div>

        <div class="loading" id="loading">Remi is thinking...</div>
    </div>

    <div class="footer">
        Remi is an AI experiment. Inputs are processed anonymously.
    </div>

    <script>
        const API_URL = "https://remi-api.meckman.workers.dev";
        
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const speakBtn = document.getElementById('speakBtn');
        const loadingDiv = document.getElementById('loading');
        const deepDigToggle = document.getElementById('deepDigToggle');

        let isListening = false;
        let speechToTextEnabled = true;
        let textToSpeechEnabled = true;
        let recognition = null;

        // Initialize Speech Recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                micBtn.classList.add('listening');
                micBtn.textContent = 'ðŸ›‘';
                micBtn.title = 'Stop listening';
            };

            recognition.onend = () => {
                isListening = false;
                micBtn.classList.remove('listening');
                micBtn.textContent = 'ðŸŽ¤';
                micBtn.title = 'Push to talk';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                sendMessage();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                showError('Speech recognition failed. Please try again.');
                isListening = false;
                micBtn.classList.remove('listening');
                micBtn.textContent = 'ðŸŽ¤';
                micBtn.title = 'Push to talk';
            };
        } else {
            micBtn.style.display = 'none';
        }

        // Text-to-Speech function
        function speakText(text) {
            if (!textToSpeechEnabled || !('speechSynthesis' in window)) return;
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.9;
            utterance.pitch = 1.0;
            utterance.volume = 0.8;
            speechSynthesis.speak(utterance);
        }

        // Event Listeners
        micBtn.addEventListener('click', () => {
            if (!recognition) return;
            
            if (isListening) {
                recognition.stop();
            } else {
                isListening = true;
                recognition.start();
            }
        });

        speakBtn.addEventListener('click', () => {
            textToSpeechEnabled = !textToSpeechEnabled;
            speakBtn.classList.toggle('active', !textToSpeechEnabled);
            speakBtn.title = textToSpeechEnabled ? 'Disable text-to-speech' : 'Enable text-to-speech';
            if (!textToSpeechEnabled) {
                speechSynthesis.cancel();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send message function
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';
            
            showLoading(true);
            sendBtn.disabled = true;

            try {
                const useDeepDig = deepDigToggle.checked;
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message, useDeepDig }),
                });

                if (!response.ok) {
                    throw new Error('Failed to get response from Remi');
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                addMessage(data.response, 'ai');
                speakText(data.response);

            } catch (error) {
                console.error('Error:', error);
                showError('Sorry, I encountered an error. Please try again.');
            } finally {
                showLoading(false);
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = `<p>${escapeHtml(text)}</p>`;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show/hide loading indicator
        function showLoading(show) {
            loadingDiv.style.display = show ? 'block' : 'none';
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Initialize
        messageInput.focus();
    </script>
</body>
</html>
